name: Create version bump PR

on:
  push:
    branches:
      - main

jobs:
  bump-version:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install toml

      - name: Bump patch version
        run: |
          python << 'EOF'
          import toml

          path = "pyproject.toml"
          data = toml.load(path)

          version = data["project"]["version"]
          major, minor, patch = map(int, version.split("."))

          patch += 1
          new_version = f"{major}.{minor}.{patch}"

          data["project"]["version"] = new_version
          with open(path, "w") as f:
              toml.dump(data, f)

          print(f"Bumped version: {version} â†’ {new_version}")
          EOF

      - name: Create pull request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore: bump patch version"
          branch: chore/bump-version
          title: "chore: bump patch version"
          body: |
            Automated patch version bump after merge to `main`.

            This PR was generated by GitHub Actions to comply with
            branch protection rules.
          labels: version-bump
